<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Meeting Cost Calculator — Live Timer</title>
<style>
  :root{
    --bg1: #0f172a;
    --bg2: #1e3a8a;
    --accent1: #6ee7b7;
    --accent2: #60a5fa;
    --muted: rgba(255,255,255,0.7);
    --danger: #ff4d6d;
    --shadow: 0 6px 30px rgba(2,6,23,0.6);
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html,body{
    height:100%;
    margin:0;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,0.12), transparent),
                radial-gradient(1000px 500px at 90% 90%, rgba(110,231,183,0.08), transparent),
                linear-gradient(135deg, var(--bg1) 0%, #08203a 50%, var(--bg2) 100%);
    color: #e6eef8;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    box-sizing:border-box;
  }

  .wrap{
    width:100%;
    max-width:900px;
    display:grid;
    grid-template-columns: 1fr 420px;
    gap:28px;
  }
  @media(max-width:920px){ .wrap{ grid-template-columns: 1fr; } }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
    border-radius:14px;
    padding:22px;
    box-shadow: var(--shadow);
    backdrop-filter: blur(8px) saturate(120%);
    border: 1px solid rgba(255,255,255,0.04);
  }

  h1{ margin:0 0 6px 0; font-size:20px; }
  p.lead{ margin:6px 0 16px 0; color:var(--muted); font-size:13px; }

  label{ display:block; font-size:12px; color:var(--muted); margin-bottom:6px; }
  input{ width:100%; border-radius:10px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.04); padding:10px 12px; color: #e8f2ff; font-size:15px; outline:none; transition: box-shadow .15s, transform .08s; }
  input:focus{ box-shadow: 0 6px 18px rgba(96,165,250,0.12); transform: translateY(-1px); border-color: rgba(96,165,250,0.9); }

  .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
  @media(max-width:560px){ .grid{ grid-template-columns: 1fr; } }

  .control-row{ display:flex; gap:12px; align-items:center; margin-top:12px; flex-wrap:wrap; }
  .btn{ background:linear-gradient(90deg,var(--accent2),var(--accent1)); border:none; padding:10px 14px; border-radius:10px; font-weight:600; color:#04203a; cursor:pointer; box-shadow: 0 8px 30px rgba(2,6,23,0.45); }
  .btn.ghost{ background:transparent; border:1px solid rgba(255,255,255,0.06); color:var(--muted); }
  .small{ font-size:13px; padding:8px 10px; }
  .hint{ font-size:12px; color:rgba(230,238,248,0.6); margin-top:6px; }

  .aside{ display:flex; flex-direction:column; gap:12px; }
  .kpi{ display:flex; gap:12px; align-items:center; justify-content:space-between; padding:16px; border-radius:10px; background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); }
  .kpi .label{ color:var(--muted); font-size:13px; }
  .kpi .value{ font-weight:700; font-size:20px; }

  .big{ padding:18px; border-radius:12px; display:flex; gap:18px; align-items:center; justify-content:space-between; background: linear-gradient(135deg, rgba(96,165,250,0.08), rgba(110,231,183,0.03)); border: 1px solid rgba(255,255,255,0.03); }
  .big .left{ display:flex; flex-direction:column; gap:6px; }
  .big .meta{ color:#04203a; font-weight:700; font-size:18px; }
  .big .sub{ color:rgba(4,32,58,0.85); font-weight:600; opacity:0.9; }

  .shock{ margin-top:12px; padding:12px; border-radius:10px; background: linear-gradient(90deg, rgba(255,77,109,0.12), rgba(255,77,109,0.04)); border: 1px solid rgba(255,77,109,0.18); color:var(--danger); display:flex; gap:12px; align-items:center; animation: pop .36s ease; }
  @keyframes pop{0%{transform:scale(.96);opacity:0}60%{transform:scale(1.02);opacity:1}100%{transform:scale(1);opacity:1}}
  .shock strong{ font-size:15px; }
  .small-muted{ font-size:12px; color:rgba(230,238,248,0.7); }
</style>
</head>
<body>
<div class="wrap">
  <section class="card main">
    <h1>Meeting Cost Calculator</h1>
    <p class="lead">Instantly estimate how much your meeting will cost. Adjust attendees, rate, and watch live cost updates.</p>
    <div class="grid">
      <div>
        <label for="attendees">Number of attendees</label>
        <input id="attendees" type="number" min="1" step="1" value="5">
      </div>
      <div>
        <label for="rate">Average hourly rate (USD)</label>
        <input id="rate" type="number" min="0" step="0.01" value="50.00">
      </div>
      <div>
        <label for="hours">Duration — hours</label>
        <input id="hours" type="number" min="0" step="1" value="0">
      </div>
      <div>
        <label for="minutes">Duration — minutes</label>
        <input id="minutes" type="number" min="0" max="59" step="1" value="30">
      </div>
    </div>
    <div class="control-row">
      <button class="btn" id="resetBtn">Reset</button>
      <button class="btn ghost small" id="exampleBtn">Example</button>
      <button class="btn ghost small" id="toggleTimerBtn">Stop Timer</button>
    </div>
  </section>

  <aside class="aside">
    <div class="card big">
      <div class="left">
        <div class=" label" id="totalCost">$0.00</div>
        <div class=" label small-muted" id="durationText">Duration: 0h 0m</div>
      </div>
      <div style="text-align:right">
        <div class="tiny">Estimated Total Cost</div>
        <div class="small-muted" id="attText">Attendees: 0</div>
      </div>
    </div>

    <div class="kpi">
      <div>
        <div class="label">Cost per minute</div>
        <div class="value" id="costPerMinute">$0.00</div>
      </div>
      <div>
        <div class="label">Cost per second</div>
        <div class="value" id="costPerSecond">$0.00</div>
      </div>
    </div>

    <div id="shockSlot" aria-live="assertive"></div>
  </aside>
</div>

<script>
const $ = (sel)=>document.querySelector(sel);
const attendeesEl = $('#attendees');
const rateEl = $('#rate');
const hoursEl = $('#hours');
const minutesEl = $('#minutes');
const totalCostEl = $('#totalCost');
const durationText = $('#durationText');
const attText = $('#attText');
const costPerMinuteEl = $('#costPerMinute');
const costPerSecondEl = $('#costPerSecond');
const shockSlot = $('#shockSlot');
const toggleTimerBtn = $('#toggleTimerBtn');

function fmtCurrency(v){
  return new Intl.NumberFormat('en-US',{style:'currency',currency:'USD',maximumFractionDigits:2}).format(v);
}
function safeNumber(el){ const v=Number(el.value); return isFinite(v)&&v>=0?v:0; }

let totalSeconds = safeNumber(hoursEl)*3600 + safeNumber(minutesEl)*60;
let timerRunning = true;
let timerInterval = null;

function updateDurationInputs(){
  const hrs = Math.floor(totalSeconds/3600);
  const mins = Math.floor((totalSeconds%3600)/60);
  hoursEl.value = hrs;
  minutesEl.value = mins;
}

function compute(){
  const attendees = Math.max(1, Math.round(safeNumber(attendeesEl)));
  const rate = safeNumber(rateEl);
  const durationHours = totalSeconds/3600;
  const totalMinutes = totalSeconds/60;
  const totalCost = attendees*rate*durationHours;
  const costPerMinute = totalMinutes>0?totalCost/totalMinutes:0;
  const costPerSecond = totalSeconds>0?totalCost/totalSeconds:0;

  totalCostEl.textContent = fmtCurrency(totalCost);
  durationText.textContent = `Duration: ${Math.floor(totalSeconds/3600)}h ${Math.floor((totalSeconds%3600)/60)}m`;
  attText.textContent = `Attendees: ${attendees}`;
  costPerMinuteEl.textContent = fmtCurrency(costPerMinute);
  costPerSecondEl.textContent = fmtCurrency(costPerSecond);

  handleShock(totalCost);
}

let shockTimeout=null;
function handleShock(total){
  const threshold=500;
  shockSlot.innerHTML='';
  if(shockTimeout){ clearTimeout(shockTimeout); shockTimeout=null; }
  if(total>threshold){
    const wrapper=document.createElement('div');
    wrapper.className='shock';
    wrapper.setAttribute('role','alert');
    const emoji=document.createElement('div');
    emoji.style.fontSize='22px';
    emoji.textContent='⚠️';
    emoji.setAttribute('aria-hidden','true');
    const content=document.createElement('div');
    const strong=document.createElement('strong');
    strong.textContent=`Whoa — this meeting costs ${fmtCurrency(total)}!`;
    const p=document.createElement('div');
    p.className='small-muted';
    p.textContent=`Consider shortening the meeting or reducing attendees.`;
    content.appendChild(strong); content.appendChild(p);
    wrapper.appendChild(emoji); wrapper.appendChild(content);
    wrapper.animate([{transform:'translateX(0)'},{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}],{duration:560,iterations:1,easing:'ease-out'});
    shockSlot.appendChild(wrapper);
    shockTimeout=setTimeout(()=>{ wrapper.animate([{opacity:1},{opacity:0}],{duration:400,fill:'forwards'}).onfinish=()=>{ if(wrapper.parentNode) wrapper.parentNode.removeChild(wrapper); } },9000);
  }
}

function startTimer(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(()=>{ totalSeconds++; updateDurationInputs(); compute(); },1000);
  timerRunning = true;
  toggleTimerBtn.textContent = 'Stop Timer';
}

function stopTimer(){
  if(timerInterval) clearInterval(timerInterval);
  timerRunning = false;
  toggleTimerBtn.textContent = 'Start Timer';
}

toggleTimerBtn.addEventListener('click',()=>{
  if(timerRunning) stopTimer();
  else startTimer();
});

setInterval(()=>{},1000); // fallback
[hoursEl, minutesEl].forEach(el=>el.addEventListener('input',()=>{
  totalSeconds = safeNumber(hoursEl)*3600 + safeNumber(minutesEl)*60;
  compute();
}));
[attendeesEl, rateEl].forEach(el=>{ el.addEventListener('input',compute); el.addEventListener('change',compute); });
$('#resetBtn').addEventListener('click',()=>{
  attendeesEl.value=5; rateEl.value='50.00'; hoursEl.value=0; minutesEl.value=30;
  totalSeconds = 0*3600 + 30*60;
  compute();
});
$('#exampleBtn').addEventListener('click',()=>{
  attendeesEl.value=12; rateEl.value='80.00'; hoursEl.value=1; minutesEl.value=0;
  totalSeconds = 1*3600 + 0*60;
  compute();
});

// start live timer initially
startTimer();
compute();
</script>
</body>
</html>
